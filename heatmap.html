<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Display a heat map</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>

    <!-- Load Esri Leaflet Vector from CDN -->
    <script src="https://unpkg.com/esri-leaflet-vector@4.0.1/dist/esri-leaflet-vector.js" crossorigin=""></script>
    <style>
      html,
      body,
      #map {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #323232;
      }
    </style>
  </head>
  <body>
    <!-- Include Leaflet.heat from CDN -->
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <!-- Load Heatmap Feature Layer from CDN -->
    <script src="https://unpkg.com/esri-leaflet-heatmap@2.0.0"></script>
    <div id="map"></div>
    <script>
      const apiKey = "AAPKb3d9766753d44713a41fb0d4e986bbfazgH9dBWQr5REJ5yBcxzrd86GDccmWn08mgvQDMPIqvXCXyAM-92MeZuPl4vl8xdB";

      const map = L.map("map", {
        maxZoom: 16 // the heatmap plugin needs some help understanding the map's maxZoom
      }).setView([43.8561,-79.337], 8);

      L.esri.Vector.vectorBasemapLayer("ArcGIS:LightGray", {
        apikey: apiKey
      }).addTo(map);

      // new constructor syntax at 2.0.0
      L.esri.Heat.featureLayer({
        url: "https://ws.lioservices.lrc.gov.on.ca/arcgis2/rest/services/MOE/PWQMN/MapServer/1",
        radius: 10
      }).addTo(map);
    </script>
  </body>
</html>
